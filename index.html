<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        video, canvas, .selfie-container img {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .selfie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .selfie-container img {
            max-width: 200px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Take Selfies</h1>
    <p>Click the "Start Taking Selfies" button to capture your selfies one by one.</p>

    <button id="startButton">Start Taking Selfies</button>
    <button id="takeSelfieButton" style="display: none;">Take Selfie</button>

    <p id="output"></p>

    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <div class="selfie-container" id="selfieContainer"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const selfieContainer = document.getElementById('selfieContainer');
        const startButton = document.getElementById('startButton');
        const takeSelfieButton = document.getElementById('takeSelfieButton');
        let selfiesRemaining = 0;

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                document.getElementById('output').textContent = "Unable to access the webcam.";
            });

        startButton.addEventListener('click', function() {
            const input = prompt("How many selfies would you like to take?");

            if (input !== null && input !== "") {
                const count = parseInt(input, 10);

                if (isNaN(count) || count <= 0) {
                    document.getElementById('output').textContent = "Please enter a valid positive number.";
                } else {
                    selfiesRemaining = count;
                    document.getElementById('output').textContent = `You can now take ${count} selfie(s). Click the "Take Selfie" button.`;
                    selfieContainer.innerHTML = ""; // Clear previous selfies
                    startButton.style.display = 'none';
                    takeSelfieButton.style.display = 'inline-block';
                }
            } else {
                document.getElementById('output').textContent = "You didn't enter a number.";
            }
        });

        takeSelfieButton.addEventListener('click', function() {
            if (selfiesRemaining > 0) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imgData = canvas.toDataURL('image/png');

                // Create an image element to display the selfie
                const img = document.createElement('img');
                img.src = imgData;
                img.alt = `Selfie ${selfieContainer.children.length + 1}`;
                selfieContainer.appendChild(img);

                selfiesRemaining--;

                if (selfiesRemaining === 0) {
                    document.getElementById('output').textContent = "All selfies taken!";
                    takeSelfieButton.style.display = 'none';
                    startButton.style.display = 'inline-block';
                } else {
                    document.getElementById('output').textContent = `${selfiesRemaining} selfie(s) remaining. Click "Take Selfie" again.`;
                }
            }
        });
    </script>
</body>
</html>
